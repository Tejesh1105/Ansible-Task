---
- name: Provisioning servers
  hosts: all
  become: yes
  tasks: 
    - name: Install ntp agent on centos
      yum:
        name: "{{item}}"
        state: present 
      when: ansible_distribution = "CentOS" 
      loop:
        - chrony
        - wget
        - git
        - zip
        - unzip   

    - name: Install ntp agent on ubuntu
      yum:
        name: "{{item}}"
        state: present 
      when: ansible_distribution = "Ubuntu"
      loop:
        - ntp
        - wget
        - git
        - zip
        - unzip   

    - name: Start service on centos
      service: 
        name: chronyd
        state: started
        enabled: yes   
      when: ansible_distribution = "CentOS"  

    - name: Start service on centos
      service: 
        name: ntp
        state: started
        enabled: yes   
      when: ansible_distribution = "Ubuntu"  

    - name: Banner file
      copy: 
        content: '# This server is managed by ansible.'  
        dest: /etc/motd

    - name: Deploy ntp agent conf on centos
      template: 
         src: templates/ntpconf_centos
         dest: /etc/chrony.conf
         backup: yes
      when: ansible_distribution == "CentOS"       
    
    - name: Deploy ntp agent on ubuntu
      template: 
         src: templates/ntpconf_ubuntu
         dest: /etc/ntp.conf
         backup: yes
      when: ansible_distribution == "Ubuntu"  

    - name: Restart service on centos
      service: 
        name: chronyd
        state: restarted
        enabled: yes   
      when: ansible_distribution = "CentOS"  

    - name: Restart service on centos
      service: 
        name: ntp
        state: restarted
        enabled: yes   
      when: ansible_distribution = "Ubuntu"
